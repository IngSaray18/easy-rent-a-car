<mat-card class="example-card" *ngFor=" let product of products" color>
  <mat-card-header>

    <mat-card-title>{{product.title}}</mat-card-title>

  </mat-card-header>
  <img mat-card-image [src]="product.images" alt="Photo">
  <mat-card-content>
    <p>
    {{product.description}}
    </p>
  </mat-card-content>
  <mat-card-actions>
    <button mat-raised-button  color="warn">LIKE</button>
    <button mat-raised-button color="primary">SHARE</button>
  </mat-card-actions>
</mat-card>
